<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} Administrador de terrario {% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{url_for('static', filename= 'css/styles.css')}}"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename= 'bootstrap/css/bootstrap.css')}}"
      type="text/css"
    />
  </head>
  <body class="color-deseado">
    <div class="wrapper">
      {% include 'includes/navbar.html' %} {# Para incluir la parte que tengo en
      mi carpeta includes #}

      <section id="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <button type="button" id="sidebarCollapse" class="btn btn-info">
              <i class="fas fa-align-left"></i>
              <span>Toggle Sidebar</span>
            </button>
          </div>
        </nav>
        {% block content %} {% endblock %}
      </section>
    </div>

    <script type="text/javascript">
      $(document).ready(function () {
        $("#sidebarCollapse").on("click", function () {
          $("#sidebar").toggleClass("active");
        });
      });
    </script>
  </body>
</html>
