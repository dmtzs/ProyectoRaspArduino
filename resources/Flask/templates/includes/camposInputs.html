
<script src="{{url_for('static', filename= 'js/validarForm.js')}}"></script>

<div class="bloqueTempHum">
  <form action="" method="post" onsubmit="return validarFormulario()">
    <div class="row">
      <div class="col">
        <label for="exampleFormControlInput1" class="form-label">Rango temperatura reserva de agua</label>
        <input id="TempAguaReserva" step="any" type="number" class="form-control" placeholder="Rango temperatura reserva de agua" aria-label="Rango temperatura reserva ded agua" name="TempAguaReserva" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength="5" min="15.55" max="35">
      </div>
  
      <div class="col">
        <label for="exampleFormControlInput1" class="form-label">Rango temperatura terrario</label>
        <input id="TempTerrario" step="any" type="number" class="form-control" placeholder="Rango temperatura terrario" aria-label="Rango temperatura terrario" name="TempTerrario" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength="5" min="15.55" max="35">
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col">
        <label for="exampleFormControlInput1" class="form-label">Rango humedad terrario</label>
        <input id="Humedad" step="any" type="number" class="form-control" placeholder="Rango humedad terrario" aria-label="Rango humedad terrario" name="Humedad" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength="5" min="15.55" max="35">
      </div>
  
      <div class="col">
        <input type="text" class="form-control" placeholder="Vacio" aria-label="Vacio" style="visibility: hidden;" name="Vacio">
      </div>
    </div>
    <br>
    <button id="Enviar" type="submit" value="Enviar" title="Enviar" class="btn btn-primary">Enviar</button>
  </form>
</div>
